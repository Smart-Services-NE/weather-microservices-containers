name: .NET CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore WeatherApp.sln

      - name: Build
        run: dotnet build WeatherApp.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test WeatherApp.sln --no-build --configuration Release --verbosity normal
